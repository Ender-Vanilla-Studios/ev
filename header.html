<script>
function redirectToSubdomain() {
    // Проверяем, является ли это локальным хостом
    const currentDomain = window.location.hostname;

    // Если это локальный хост, указываем тестовый поддомен
    if (currentDomain === 'localhost') {
        window.location.href = '//shop.localhost';
    } else {
        // Иначе создаем поддомен для текущего домена
        window.location.href = '//' + 'shop.' + currentDomain;
    }
}
</script>
