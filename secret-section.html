<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный раздел</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            margin-top: 20px;
            width: 80%;
            height: 450px;
            border: none;
        }
        .play-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .play-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Поздравляем! Вы нашли секретный раздел!</h1>
    <p>Пожалуйста, нажмите кнопку ниже, чтобы запустить видео рикрола:</p>
    <button class="play-button" onclick="playVideo()">Воспроизвести видео</button>
    <div class="message" id="video-message">
        Если видео не запустится автоматически, пожалуйста, включите его вручную.
    </div>
    <iframe id="video-frame" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        function playVideo() {
            var iframe = document.getElementById('video-frame');
            var src = iframe.src;
            iframe.src = src + '?autoplay=1';
        }
    </script>
</body>
</html>
