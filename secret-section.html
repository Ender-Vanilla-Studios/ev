<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный раздел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .play-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .play-button:hover {
            background-color: #0056b3;
        }
        iframe {
            display: none; /* Скрыть iframe до нажатия кнопки */
            margin-top: 20px;
            width: 80%;
            height: 450px;
            border: none;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Поздравляем! Вы нашли секретный раздел!</h1>
        <p class="message">Нажмите кнопку ниже, чтобы посмотреть эксклюзивное видео:</p>
        <button class="play-button" onclick="showVideo()">Посмотреть видео</button>
        <iframe id="video-frame" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        function showVideo() {
            var iframe = document.getElementById('video-frame');
            iframe.style.display = 'block'; // Показать iframe
            iframe.src += ''; // Перезагрузить iframe для воспроизведения
        }
    </script>
</body>
</html>
