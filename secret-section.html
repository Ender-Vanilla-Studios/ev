<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный раздел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow: hidden; /* Скрыть прокрутку */
        }
        .container {
            margin: 20px;
            position: relative; /* Для позиционирования видео относительно контейнера */
        }
        .play-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .play-button:hover {
            background-color: #0056b3;
        }
        video {
            display: none; /* Скрыть видео до нажатия кнопки */
            position: absolute; /* Позиционировать видео относительно контейнера */
            top: 110%; /* Поместить видео ниже контейнера */
            left: 50%;
            transform: translateX(-50%); /* Центрировать по горизонтали */
            width: 50vw; /* Ширина 50% от ширины экрана */
            height: 50vh; /* Высота 50% от высоты экрана */
            object-fit: cover; /* Обеспечить заполнение экрана */
            z-index: 1000; /* Убедиться, что видео поверх других элементов */
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Поздравляем! Вы нашли секретный раздел!</h1>
        <p class="message">Нажмите кнопку ниже, чтобы посмотреть эксклюзивное видео:</p>
        <button class="play-button" onclick="showVideo()">Посмотреть видео</button>
        <video id="video-player" controls autoplay>
            <source src="vid/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    <script>
        function showVideo() {
            var video = document.getElementById('video-player');
            video.style.display = 'block'; // Показать видео
            video.play(); // Запустить воспроизведение
        }
    </script>
</body>
</html>
