<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="EV, ender vanilla, mc, minecraft">
    <meta name="description" content="Ender vanilla лучшая безвайповая ваниллла | Minecraft сервер">
    <title>Ender vanilla</title>
    <link rel="shortcut icon" href="/img/ev.webp" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный раздел</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loadComponent.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow: hidden; /* Скрыть прокрутку */
        }
        .container {
            margin: 20px;
            position: relative; /* Для позиционирования видео относительно контейнера */
        }
        .play-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .play-button:hover {
            background-color: #0056b3;
        }
        video {
            display: none; /* Скрыть видео до нажатия кнопки */
            position: absolute; /* Позиционировать видео относительно контейнера */
            top: 110%; /* Поместить видео ниже контейнера */
            left: 50%;
            transform: translateX(-50%); /* Центрировать по горизонтали */
            object-fit: cover; /* Обеспечить заполнение экрана */
            z-index: 1000; /* Убедиться, что видео поверх других элементов */
        }
        /* Медиазапросы для адаптации видео под разные устройства */
        @media (min-width: 1200px) {
            video {
                width: 50vw;
                height: 50vh;
            }
        }
        @media (min-width: 992px) and (max-width: 1199px) {
            video {
                width: 60vw;
                height: 60vh;
            }
        }
        @media (min-width: 768px) and (max-width: 991px) {
            video {
                width: 70vw;
                height: 70vh;
            }
        }
        @media (max-width: 767px) {
            video {
                width: 90vw;
                height: 90vh;
            }
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <h1>Поздравляем! Вы нашли секретный раздел!</h1>
        <p class="message">Нажмите кнопку ниже, чтобы посмотреть эксклюзивное видео:</p>
        <button class="play-button" onclick="showRickRollVideo()">Посмотреть видео</button>
        <video id="video-player" autoplay playsinline loop>
            <source src="vid/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    <script>
        function showRickRollVideo() {
            var video = document.getElementById("video-player");
            video.style.display = "block";
            video.play();
        }
    </script>
</body>
      </html>
